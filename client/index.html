        <div id="login-left">
          <h1 id="login-title">Log in</h1>
          <fieldset id="login-fields">
            <label for="login-email" class="login-label">Email Address:</label><input type="text" class="field login-field" id="login-email" />
            <label for="login-password" class="login-label">Password:</label><input type="password" class="field login-field" id="login-password" />
          </fieldset>
          <input type="button" value="Log in" id="login-button" />
        </div>
        <div id="login-right">
          <p></emph>Perplx</emph> is an online platform where you can create and share puzzles with friends, which can then be completed either competitively or by working together.</p>
          <p>Don't have an account? <a href="#" id="login-register">Sign up</a>.</p>
        </div>
      </div>
