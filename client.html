<!DOCTYPE html>
<html lang="en">
<head>
  <title>Puzzle Game</title>
  <meta charset="UTF-8" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" ></script>
  <script src="validate.js"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="pane" id="loading-pane">
    <img src="images/loading-spinner.gif" />
  </div>
  <div class="pane" id="login-pane">
    <h1>Log in</h1>
    Username: <input type="text" id="login-username" /><br />
    Password: <input type="password" id="login-password" /><br />
    <input type="button" value="Log in" id="login-button" /><br /><br />
    <a href="#" id="login-register">Register</a>
  </div>
  <div class="pane" id="register-pane">
    <h1>Register</h1>
    Username: <input type="text" id="register-username" /><br />
    Email: <input type="text" id="register-email" /><br />
    Password: <input type="password" id="register-password" /><br />
    Re-enter Password: <input type="password" id="register-password2" /><br />
    <input type="button" value="Register" id="register-button" />
  </div>
  <div class="pane" id="home-pane">
    <h1>Home</h1>
    Successfully logged in as <span id="home-username"></span>.
  </div>
</body>
</html>
